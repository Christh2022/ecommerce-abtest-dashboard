name: Security Audit

on:
  # Run on every push to main
  push:
    branches: [main, dev, feature/security-intrusion]
  # Run on every pull request
  pull_request:
    branches: [main]
  # Allow manual trigger
  workflow_dispatch:
  # Run weekly on Monday at 9 AM UTC
  schedule:
    - cron: "0 9 * * 1"

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  pip-audit:
    name: Python Dependencies Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install pip-audit
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit

      - name: Audit root requirements.txt
        id: audit-root
        continue-on-error: true
        run: |
          echo "## üìã Audit: requirements.txt" >> $GITHUB_STEP_SUMMARY
          pip-audit --requirement requirements.txt --format markdown >> $GITHUB_STEP_SUMMARY || true
          pip-audit --requirement requirements.txt --format json --output audit-root.json || true

      - name: Audit dashboard requirements.txt
        id: audit-dashboard
        continue-on-error: true
        run: |
          echo "## üìã Audit: dashboard/requirements.txt" >> $GITHUB_STEP_SUMMARY
          pip-audit --requirement dashboard/requirements.txt --format markdown >> $GITHUB_STEP_SUMMARY || true
          pip-audit --requirement dashboard/requirements.txt --format json --output audit-dashboard.json || true

      - name: Upload audit reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-audit-reports
          path: |
            audit-root.json
            audit-dashboard.json
          retention-days: 30

      - name: Check audit results
        run: |
          ROOT_EXIT=${{ steps.audit-root.outcome }}
          DASHBOARD_EXIT=${{ steps.audit-dashboard.outcome }}

          if [ "$ROOT_EXIT" != "success" ] || [ "$DASHBOARD_EXIT" != "success" ]; then
            echo "‚ùå Vulnerabilities detected!"
            echo "Review the audit reports in the workflow summary."
            exit 1
          fi

          echo "‚úÖ No vulnerabilities detected"
