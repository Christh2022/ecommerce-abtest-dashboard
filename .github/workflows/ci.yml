name: CI - Build and Test

on:
    push:
        branches: [main, dev, feature/security-intrusion]
    pull_request:
        branches: [main, develop]

permissions:
    contents: read
    security-events: write
    actions: read

env:
    PYTHON_VERSION: "3.12"

jobs:
    validate:
        name: Validate Project Structure
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ env.PYTHON_VERSION }}

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt

            - name: Validate project organization
              run: python tools/validate_dashboard_organization.py

            - name: Check Python syntax
              run: |
                  python -m py_compile dashboard/app.py
                  python -m py_compile run_all_dashboards.py
                  python -m py_compile run_tests.py

    test:
        name: Run Tests
        runs-on: ubuntu-latest
        needs: validate

        services:
            postgres:
                image: postgres:15
                env:
                    POSTGRES_DB: ecommerce_test
                    POSTGRES_USER: postgres
                    POSTGRES_PASSWORD: postgres
                ports:
                    - 5432:5432
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ env.PYTHON_VERSION }}

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt
                  pip install pytest pytest-cov

            - name: Run tests
              env:
                  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ecommerce_test
              run: |
                  mkdir -p test-results
                  python run_tests.py > test-results/test-output.txt 2>&1 || true
                  echo "Tests completed" > test-results/status.txt

            - name: Upload test results
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: test-results
                  path: test-results/
                  if-no-files-found: warn

    build-docker:
        name: Build Docker Images
        runs-on: ubuntu-latest
        needs: test

        strategy:
            matrix:
                image:
                    - name: dashboard
                      dockerfile: docker/Dockerfile
                      context: .
                    - name: exporter
                      dockerfile: docker/Dockerfile.exporter
                      context: .
                    - name: dashboard-init
                      dockerfile: docker/Dockerfile.dashboard-init
                      context: .

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Build ${{ matrix.image.name }} image
              uses: docker/build-push-action@v5
              with:
                  context: ${{ matrix.image.context }}
                  file: ${{ matrix.image.dockerfile }}
                  push: false
                  tags: ecommerce-${{ matrix.image.name }}:${{ github.sha }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

    security-scan:
        name: Security Scan
        runs-on: ubuntu-latest
        needs: validate
        permissions:
            contents: read
            security-events: write
            actions: read

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Run Trivy vulnerability scanner
              uses: aquasecurity/trivy-action@master
              with:
                  scan-type: "fs"
                  scan-ref: "."
                  format: "sarif"
                  output: "trivy-results.sarif"

            - name: Upload Trivy results to GitHub Security
              uses: github/codeql-action/upload-sarif@v4
              if: always()
              with:
                  sarif_file: "trivy-results.sarif"

    lint:
        name: Code Quality
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ env.PYTHON_VERSION }}

            - name: Install linting tools
              run: |
                  python -m pip install --upgrade pip
                  pip install flake8 black isort

            - name: Run flake8
              run: |
                  flake8 dashboard/ grafana_dashboards_scripts/ tools/ --count --select=E9,F63,F7,F82 --show-source --statistics || true

            - name: Check code formatting with black
              run: |
                  black --check dashboard/ grafana_dashboards_scripts/ tools/ || true

            - name: Check import sorting
              run: |
                  isort --check-only dashboard/ grafana_dashboards_scripts/ tools/ || true
