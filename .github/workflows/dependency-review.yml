name: Dependency Review

# DÉSACTIVÉ: Ce workflow nécessite que "Dependency Graph" soit activé dans les settings du repo
# Pour l'activer: Settings → Security → Code security and analysis → Dependency graph
# https://github.com/Christh2022/ecommerce-abtest-dashboard/settings/security_analysis

on:
    # Désactivé temporairement - décommenter après activation du Dependency Graph
    # pull_request:
    #     branches: [main, develop]
    workflow_dispatch: # Permet l'exécution manuelle uniquement

permissions:
    contents: read
    pull-requests: write

jobs:
    dependency-review:
        name: Review Dependencies
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Dependency Review
              uses: actions/dependency-review-action@v4
              with:
                  fail-on-severity: moderate

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.12"

            - name: Install safety
              run: |
                  python -m pip install --upgrade pip
                  pip install safety

            - name: Check dependencies with safety
              run: |
                  pip install -r requirements.txt
                  safety check || true
