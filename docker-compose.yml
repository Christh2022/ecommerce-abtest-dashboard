services:
  # Dash Application
  dash-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecommerce-dashboard
    ports:
      - "8050:8050"
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://dashuser:dashpass@postgres:5432/ecommerce_db
    volumes:
      - ./dashboard:/app/dashboard
      - ./data/clean:/app/data/clean
      - dash-logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dashboard-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import requests; requests.get('http://localhost:8050', timeout=5)",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ecommerce-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=ecommerce_db
      - POSTGRES_USER=dashuser
      - POSTGRES_PASSWORD=dashpass
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/01_init.sql
    networks:
      - dashboard-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dashuser -d ecommerce_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Grafana for Monitoring
  grafana:
    image: grafana/grafana:latest
    container_name: ecommerce-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
      - GF_SERVER_ROOT_URL=http://localhost:3000
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - postgres
      - loki
    networks:
      - dashboard-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Loki for Log Aggregation
  loki:
    image: grafana/loki:latest
    container_name: ecommerce-loki
    ports:
      - "3100:3100"
    volumes:
      - loki-data:/loki
    networks:
      - dashboard-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Promtail for Log Collection
  promtail:
    image: grafana/promtail:latest
    container_name: ecommerce-promtail
    volumes:
      - dash-logs:/var/log/dashboard:ro
    depends_on:
      - loki
    networks:
      - dashboard-network
    restart: unless-stopped

volumes:
  postgres-data:
    driver: local
    name: ecommerce-postgres-data
  grafana-data:
    driver: local
    name: ecommerce-grafana-data
  loki-data:
    driver: local
    name: ecommerce-loki-data
  dash-logs:
    driver: local
    name: ecommerce-dash-logs

networks:
  dashboard-network:
    driver: bridge
    name: ecommerce-network
