services:
  # Dash Application
  dash-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecommerce-dashboard
    ports:
      - "8050:8050"
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://dashuser:dashpass@postgres:5432/ecommerce_db
    volumes:
      - ./dashboard:/app/dashboard
      - ./data/clean:/app/data/clean
      - dash-logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dashboard-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import requests; requests.get('http://localhost:8050', timeout=5)",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ecommerce-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=ecommerce_db
      - POSTGRES_USER=dashuser
      - POSTGRES_PASSWORD=dashpass
      - PGDATA=/var/lib/postgresql/data/pgdata
      # Performance tuning
      - POSTGRES_SHARED_BUFFERS=256MB
      - POSTGRES_EFFECTIVE_CACHE_SIZE=1GB
      - POSTGRES_WORK_MEM=16MB
      - POSTGRES_MAINTENANCE_WORK_MEM=64MB
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/01_init.sql
    networks:
      - dashboard-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dashuser -d ecommerce_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Prometheus for Metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: ecommerce-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=30d"
      - "--storage.tsdb.retention.size=5GB"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
      - "--web.enable-lifecycle"
    networks:
      - dashboard-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # Postgres Exporter for Prometheus
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: ecommerce-postgres-exporter
    environment:
      - DATA_SOURCE_NAME=postgresql://dashuser:dashpass@postgres:5432/ecommerce_db?sslmode=disable
    ports:
      - "9187:9187"
    depends_on:
      - postgres
    networks:
      - dashboard-network
    restart: unless-stopped

  # E-commerce Metrics Exporter for Prometheus
  ecommerce-exporter:
    build:
      context: .
      dockerfile: Dockerfile.exporter
    container_name: ecommerce-exporter
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=ecommerce_db
      - DB_USER=dashuser
      - DB_PASSWORD=dashpass
      - EXPORTER_PORT=9200
    ports:
      - "9200:9200"
    depends_on:
      - postgres
    networks:
      - dashboard-network
    restart: unless-stopped

  # Grafana for Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: ecommerce-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_FEATURE_TOGGLES_ENABLE=publicDashboards
      # Performance optimizations
      - GF_DATABASE_WAL=true
      - GF_LOG_LEVEL=warn
      - GF_DASHBOARDS_MIN_REFRESH_INTERVAL=10s
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      postgres:
        condition: service_healthy
      prometheus:
        condition: service_healthy
    networks:
      - dashboard-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M
    healthcheck:
      test:
        ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Falco Runtime Security
  falco:
    image: falcosecurity/falco-no-driver:latest
    container_name: ecommerce-falco
    privileged: true
    volumes:
      - /var/run/docker.sock:/host/var/run/docker.sock:ro
      - /proc:/host/proc:ro
      - ./falco/falco.yaml:/etc/falco/falco.yaml:ro
      - ./falco/falco_rules.local.yaml:/etc/falco/falco_rules.local.yaml:ro
    networks:
      - dashboard-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.1"
          memory: 128M

  # Loki for Log Aggregation
  loki:
    image: grafana/loki:latest
    container_name: ecommerce-loki
    ports:
      - "3100:3100"
    volumes:
      - ./loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - dashboard-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M
    # Health check disabled - wget not available in loki image
    # Loki is accessible at http://localhost:3100/ready

  # Promtail for Log Collection
  promtail:
    image: grafana/promtail:latest
    container_name: ecommerce-promtail
    volumes:
      - ./promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - dash-logs:/var/log/dash:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - dashboard-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 256M
        reservations:
          cpus: "0.1"
          memory: 128M

volumes:
  # PostgreSQL persistent data
  postgres-data:
    driver: local
    name: ecommerce-postgres-data
    labels:
      com.ecommerce.description: "PostgreSQL database data"
      com.ecommerce.service: "postgres"

  # Grafana dashboards and configuration
  grafana-data:
    driver: local
    name: ecommerce-grafana-data
    labels:
      com.ecommerce.description: "Grafana dashboards and settings"
      com.ecommerce.service: "grafana"

  # Prometheus metrics and TSDB
  prometheus-data:
    driver: local
    name: ecommerce-prometheus-data
    labels:
      com.ecommerce.description: "Prometheus time-series database"
      com.ecommerce.service: "prometheus"

  # Application logs
  dash-logs:
    driver: local
    name: ecommerce-dash-logs
    labels:
      com.ecommerce.description: "Dash application logs"
      com.ecommerce.service: "dash-app"

  # Loki logs and indexes
  loki-data:
    driver: local
    name: ecommerce-loki-data
    labels:
      com.ecommerce.description: "Loki log aggregation data"
      com.ecommerce.service: "loki"

networks:
  # Optimized internal network for all services
  dashboard-network:
    driver: bridge
    name: ecommerce-network
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1
    driver_opts:
      com.docker.network.bridge.name: ecommerce-br0
      com.docker.network.bridge.enable_ip_masquerade: "true"
      com.docker.network.bridge.enable_icc: "true"
      com.docker.network.driver.mtu: "1500"
    labels:
      com.ecommerce.description: "Internal network for e-commerce services"
