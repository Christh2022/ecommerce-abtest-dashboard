services:
  # Dash Application
  dash-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecommerce-dashboard
    ports:
      - "8050:8050"
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://dashuser:dashpass@postgres:5432/ecommerce_db
    volumes:
      - ./dashboard:/app/dashboard
      - ./data/clean:/app/data/clean
      - dash-logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dashboard-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import requests; requests.get('http://localhost:8050', timeout=5)",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ecommerce-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=ecommerce_db
      - POSTGRES_USER=dashuser
      - POSTGRES_PASSWORD=dashpass
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/01_init.sql
    networks:
      - dashboard-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dashuser -d ecommerce_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus for Metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: ecommerce-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
    networks:
      - dashboard-network
    restart: unless-stopped

  # Postgres Exporter for Prometheus
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: ecommerce-postgres-exporter
    environment:
      - DATA_SOURCE_NAME=postgresql://dashuser:dashpass@postgres:5432/ecommerce_db?sslmode=disable
    ports:
      - "9187:9187"
    depends_on:
      - postgres
    networks:
      - dashboard-network
    restart: unless-stopped

  # E-commerce Metrics Exporter for Prometheus
  ecommerce-exporter:
    build:
      context: .
      dockerfile: Dockerfile.exporter
    container_name: ecommerce-exporter
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=ecommerce_db
      - DB_USER=dashuser
      - DB_PASSWORD=dashpass
      - EXPORTER_PORT=9200
    ports:
      - "9200:9200"
    depends_on:
      - postgres
    networks:
      - dashboard-network
    restart: unless-stopped

  # Grafana for Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: ecommerce-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_FEATURE_TOGGLES_ENABLE=publicDashboards
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - postgres
      - prometheus
    networks:
      - dashboard-network
    restart: unless-stopped

volumes:
  postgres-data:
    driver: local
    name: ecommerce-postgres-data
  grafana-data:
    driver: local
    name: ecommerce-grafana-data
  prometheus-data:
    driver: local
    name: ecommerce-prometheus-data
  dash-logs:
    driver: local
    name: ecommerce-dash-logs

networks:
  dashboard-network:
    driver: bridge
    name: ecommerce-network
