version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ecommerce-postgres
    environment:
      POSTGRES_DB: ecommerce_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data:/data
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d ecommerce_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Dash Application
  dash-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecommerce-dash
    environment:
      - DATABASE_URL=postgresql://admin:admin123@postgres:5432/ecommerce_db
      - PYTHONUNBUFFERED=1
    ports:
      - "8050:8050"
    volumes:
      - ./dash-app:/app/dash-app
      - ./src:/app/src
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ecommerce-network
    restart: unless-stopped

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: ecommerce-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_INSTALL_PLUGINS=
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./logs:/logs:ro
    depends_on:
      - loki
      - postgres
    networks:
      - ecommerce-network
    restart: unless-stopped

  # Loki - Log Aggregation
  loki:
    image: grafana/loki:2.9.0
    container_name: ecommerce-loki
    ports:
      - "3100:3100"
    volumes:
      - ./docker/loki/loki-config.yml:/etc/loki/loki-config.yml
      - loki_data:/loki
    command: -config.file=/etc/loki/loki-config.yml
    networks:
      - ecommerce-network
    restart: unless-stopped

  # Promtail - Log Shipper
  promtail:
    image: grafana/promtail:2.9.0
    container_name: ecommerce-promtail
    volumes:
      - ./docker/promtail/promtail-config.yml:/etc/promtail/promtail-config.yml
      - ./logs:/logs:ro
      - /var/log:/var/log:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/promtail-config.yml
    depends_on:
      - loki
    networks:
      - ecommerce-network
    restart: unless-stopped

  # Falco - Intrusion Detection System
  falco:
    image: falcosecurity/falco-no-driver:latest
    container_name: ecommerce-falco
    privileged: true
    volumes:
      - ./docker/falco/falco.yaml:/etc/falco/falco.yaml
      - ./docker/falco/rules:/etc/falco/rules.d
      - ./logs:/logs
      - /var/run/docker.sock:/host/var/run/docker.sock
      - /dev:/host/dev
      - /proc:/host/proc:ro
    environment:
      - FALCO_BPF_PROBE=""
    networks:
      - ecommerce-network
    restart: unless-stopped

networks:
  ecommerce-network:
    driver: bridge

volumes:
  postgres_data:
  grafana_data:
  loki_data:
