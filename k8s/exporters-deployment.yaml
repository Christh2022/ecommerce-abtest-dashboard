apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-exporter
  namespace: ecommerce-abtest
  labels:
    app: postgres-exporter
    tier: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-exporter
  template:
    metadata:
      labels:
        app: postgres-exporter
        tier: monitoring
    spec:
      containers:
      - name: postgres-exporter
        image: prometheuscommunity/postgres-exporter:latest
        ports:
        - containerPort: 9187
          name: metrics
        env:
        - name: DATA_SOURCE_NAME
          value: "postgresql://dashuser:dashpass@postgres:5432/ecommerce_db?sslmode=disable"
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-exporter
  namespace: ecommerce-abtest
  labels:
    app: postgres-exporter
spec:
  type: ClusterIP
  ports:
  - port: 9187
    targetPort: 9187
    protocol: TCP
    name: metrics
  selector:
    app: postgres-exporter
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecommerce-exporter
  namespace: ecommerce-abtest
  labels:
    app: ecommerce-exporter
    tier: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ecommerce-exporter
  template:
    metadata:
      labels:
        app: ecommerce-exporter
        tier: monitoring
    spec:
      containers:
      - name: ecommerce-exporter
        image: ecommerce-exporter:latest  # Remplacer par votre registry
        ports:
        - containerPort: 9200
          name: metrics
        env:
        - name: DB_HOST
          value: "postgres"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "ecommerce_db"
        - name: DB_USER
          value: "dashuser"
        - name: DB_PASSWORD
          value: "dashpass"
        - name: EXPORTER_PORT
          value: "9200"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: ecommerce-exporter
  namespace: ecommerce-abtest
  labels:
    app: ecommerce-exporter
spec:
  type: ClusterIP
  ports:
  - port: 9200
    targetPort: 9200
    protocol: TCP
    name: metrics
  selector:
    app: ecommerce-exporter
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pushgateway
  namespace: ecommerce-abtest
  labels:
    app: pushgateway
    tier: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pushgateway
  template:
    metadata:
      labels:
        app: pushgateway
        tier: monitoring
    spec:
      containers:
      - name: pushgateway
        image: prom/pushgateway:latest
        ports:
        - containerPort: 9091
          name: http
        args:
        - "--web.listen-address=:9091"
        - "--persistence.interval=5m"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 65534
          capabilities:
            drop:
            - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: pushgateway
  namespace: ecommerce-abtest
  labels:
    app: pushgateway
spec:
  type: ClusterIP
  ports:
  - port: 9091
    targetPort: 9091
    protocol: TCP
    name: http
  selector:
    app: pushgateway
