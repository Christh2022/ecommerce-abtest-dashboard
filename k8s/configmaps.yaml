apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: ecommerce-abtest
data:
  POSTGRES_DB: "ecommerce_db"
  POSTGRES_USER: "dashuser"
  PGDATA: "/var/lib/postgresql/data/pgdata"
  POSTGRES_SHARED_BUFFERS: "256MB"
  POSTGRES_EFFECTIVE_CACHE_SIZE: "1GB"
  POSTGRES_WORK_MEM: "16MB"
  POSTGRES_MAINTENANCE_WORK_MEM: "64MB"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dashboard-config
  namespace: ecommerce-abtest
data:
  PYTHONUNBUFFERED: "1"
  FLASK_DEBUG: "False"
  FLASK_ENV: "production"
  DATABASE_URL: "postgresql://dashuser:dashpass@postgres:5432/ecommerce_db"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: ecommerce-abtest
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        cluster: 'ecommerce-abtest-cluster'
        environment: 'production'
    
    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']
      
      - job_name: 'postgres'
        static_configs:
          - targets: ['postgres-exporter:9187']
        relabel_configs:
          - source_labels: [__address__]
            target_label: instance
            replacement: 'postgres-db'
      
      - job_name: 'ecommerce-metrics'
        static_configs:
          - targets: ['ecommerce-exporter:9200']
        relabel_configs:
          - source_labels: [__address__]
            target_label: instance
            replacement: 'ecommerce-app'
      
      - job_name: 'pushgateway'
        honor_labels: true
        static_configs:
          - targets: ['pushgateway:9091']
